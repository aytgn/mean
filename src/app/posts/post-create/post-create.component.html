<mat-card class="masst-card">
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle" [placeholder]="'title'" class="blackPlaceHolder">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" [(ngModel)]="enteredContent" [placeholder]="'content'"></textarea>
  </mat-form-field>
  <button mat-raised-button color="accent" (click)="onPostSubmit()">Save Post</button>
</mat-card>
