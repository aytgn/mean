<ng-container *ngIf="!isLoaded">
  <mat-spinner></mat-spinner>
</ng-container>
<ng-container *ngIf="isLoaded">
  <mat-accordion *ngIf="posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
      <mat-expansion-panel-header>
        <mat-panel-title> {{ post.title }} </mat-panel-title>
      </mat-expansion-panel-header>
      <p>{{ post.content }}.</p>
      <div><img [src]="postImage" alt="img" /></div>
      <mat-action-row>
        <button mat-button color="accent" routerLink="edit/{{ post.id }}">
          EDIT
        </button>
        <button mat-button color="warn" (click)="onDeletePost(post.id)">
          DELETE
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
  <div class="no-posts">
    <p *ngIf="posts.length <= 0">No Posts</p>
  </div>
</ng-container>
